<h2>O que JavaScript pode fazer?</h2>

<p>JavaScript pode alterar os valores dos atributos HTML.</p>

<p>Nesse exemplo, JavaScript altera o valor do atributo (src) source de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='acesa.jpg'">Ligar</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='apag.jpg'">Desligar</button>

</body>
