<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Tabela Simples -->
    <h2>Tabela Simples</h2>
    <table width="100%" border="1">
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Ana</td>
            <td>HTML</td>
            <td>10</td>
        </tr>
    </table>

    <!-- Tabela com Título -->
    <h2>Tabela com Título</h2>
    <table width="100%" border="1">
        <tr>
            <th>Aluno</th>
            <th>Disciplina</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>HTML</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
