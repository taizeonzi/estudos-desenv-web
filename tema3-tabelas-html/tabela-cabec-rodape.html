<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Tabela com Cabeçalho e Rodapé -->
    <h2>Tabela com Cabeçalho e Rodapé</h2>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas/Aula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Junho</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Julho</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>70</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
