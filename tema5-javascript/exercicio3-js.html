<body>
<!--Roteiro de prática
Siga estes passos: Crie um script “.js”. Declare duas variáveis e atribua a ambas os seguintes valores: 5 e -1, respectivamente. Crie uma instrução “if” que verifique se a primeira variável é maior que a segunda E se a segunda variável é maior que 0 (zero). Caso a instrução acima seja verdadeira, exiba no console.log a mensagem: “A primeira variável é maior que a segunda e a segunda variável é um número positivo”. Crie uma instrução “if” que verifique se a primeira variável é maior que a segunda E a segunda é menor que 0 (zero). Caso a instrução acima seja verdadeira, exiba no console.log a mensagem: “A primeira variável é maior que a segunda e a segunda variável não é um número positivo”. Crie uma instrução “if” que verifique se a primeira variável é menor que a segunda variável OU se a segunda variável é maior que 0 (zero). Caso a instrução acima seja verdadeira, exiba no console.log a mensagem: “A primeira variável é menor que a segunda ou a segunda variável é um número positivo”.-->
  <script>
     var num1 = 5;
     var num2 = -1;

     if (num1 > num2 && num2 > 0) {
          console.log("A primeira variável é maior que a segunda e a segunda variável é um número positivo");
     }
     if (num1 > num2 && num2 <= 0) {
          console.log("A primeira variável é maior que a segunda e a segunda variável não é um número positivo");
     }
     if (num1 < num2 || num2 > 0) {
          console.log("A primeira variável é menor que a segunda ou a segunda variável é um número positivo");
     }
  </script>
</body>
</html>
