<!--Roteiro de prática
Peça ao usuário para inserir dois números inteiros positivos.Armazene os números inseridos pelo usuário em duas variáveis.Crie uma função para dividir números inteiros.Exiba na tela uma caixa de diálogo com o resultado da divisão precedido pela frase “O resultado da divisão é igual a:”.-->
<script type="text/javascript">

     var numero1 = prompt("Insira o primeiro número: ");
     var numero2 = prompt("Insira o segundo número: ");
     var resultadoDivisao = divida(numero1, numero2);

     alert('O resultado da divisão é igual a: ' + resultadoDivisao);

     function divida(numero1, numero2) {

          var resultado = 0;

          resultado = numero1 / numero2;

          return resultado;

     }
</script>
