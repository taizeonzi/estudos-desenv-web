<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Requisição a recurso JSON</title>
</head>
<body>
	<button onclick="loadRemoteJson()">Carregar Json</button>
</body>
<!-- Na prática proposta, utilizamos uma API free, que possui dados fake: Nosso recurso, a string JSON, será consumido a partir da URL https://dummyjson.com/products/1. Se você abrir esse recurso diretamente no navegador, terá como resposta uma string JSON, com dados falsos de um produto.  Use a API Fetch para essa tarefa. Você pode inserir um botão no HTML por meio do qual um método JS será acionado. Dentro desse método, você incluirá a chamada ao recurso. Analise a string retornada a partir da URL anterior para entender quais chaves estão disponíveis. Por fim, imprima – pode ser a partir do “console.log” – os valores de todas as chaves contidas na string JSON-->
	<script type="text/javascript">
	
		function loadRemoteJson(){
			var url = "https://dummyjson.com/products/1"
			
			fetch(url, {
				method: 'get'
			})
			.then(function(response) {
				response.json().then(function(data){
					console.log("Product Id: " + data.id);
					console.log("Product Title: " + data.title);
					console.log("Product Description: " + data.description);
					console.log("Product Price: " + data.price);
					console.log("Product Discount Percentage: " + data.discountPercentage);
					console.log("Product Rating: " + data.rating);
					console.log("Product Stock: " + data.stock);
					console.log("Product Brand: " + data.brand);
					console.log("Product Category: " + data.category);
					console.log("Product Thumbnail: " + data.thumbnail);
					console.log("Product Images: " + data.images);
				});
			})
			.catch(function(err) {
				console.error('O seguinte erro ocorreu durante a requisição: ' + err);
			});
		}
	</script>
</html>
